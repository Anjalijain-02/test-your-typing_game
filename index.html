<!DOCTYPE html>
<html lang="en">
<head>

    <title>typing test</title>

</head>
<body>

<section class="main-body">
    <h2>test your Typing Speed</h2>

    <p id="score"></p>

<script src="./index.js"></script>
</body>
</html>
